<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylepedido1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    
    <script>
        function calcularTotal() {
            // Obtener el precio
            var precio = 18.00;
            
            // Obtener la cantidad ingresada
            var cantidad = document.getElementById("cantidad").value;
            
            // Asegurarse de que la cantidad no exceda el máximo permitido
            if (cantidad > 5) {
                cantidad = 5;
                document.getElementById("cantidad").value = 5; // Forzar el valor a 5 si es mayor
            }
            
            // Calcular el total
            var total = precio * cantidad;
            
            // Mostrar el total en el HTML
            document.getElementById("total").innerHTML = "$" + total.toFixed(2);
        }
    </script>
    
    <div class="container">
        <div class="row">
            <div class="col-xs-8">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <div class="row">
                                <div class="col-xs-6">
                                    <h5><span class="glyphicon glyphicon-shopping-cart"></span> Carrito de compra</h5>
                                </div>
                                <div class="col-xs-6">
                                    <button type="button" class="btn btn-primary btn-sm btn-block" onclick="window.location.href='paginacentral.html';">
                                        <span class="glyphicon glyphicon-share-alt"></span> Otro pedido
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-2">
                                <img class="img-responsive" src="https://polleriaslagranja.com/wp-content/uploads/2022/10/La-Granja-Real-Food-Chicken-1.4-de-Pollo-a-la-Brasa.png">
                            </div>
                            <div class="col-xs-4">
                                <h4 class="product-name"><strong>Información de Pedido</strong></h4>
                                <h4><small>Descripción del Pedido</small></h4>
                            </div>
                            <div class="col-xs-6">
                                <div class="col-xs-6 text-right">
                                    <h6><strong>18.00 <span class="text-muted">x</span></strong></h6>
                                </div>
                                <div class="col-xs-4">
                                    <!-- Limitar cantidad de pedidos a un máximo de 5 -->
                                    <input type="number" class="form-control input-sm" id="cantidad" value="1" min="1" max="5" oninput="calcularTotal()">
                                </div>
                                <div class="col-xs-2">
                                    <button type="button" class="btn btn-link btn-xs">
                                        <span class="glyphicon glyphicon-trash"> </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel-footer">
                        <div class="row text-center">
                            <div class="col-xs-9">
                                <h4 class="text-right">Total <strong id="total">$18.00</strong></h4>
                            </div>
                            <div class="col-xs-3">
                                <button type="button" class="btn btn-success btn-block" onclick="comprar()">
                                    COMPRAR
                                </button>
                            </div>
                            
                            <script>
                                function comprar() {
                                    // Mostrar un mensaje de confirmación de compra
                                    alert("Compra realizada con éxito. ¡Gracias por tu pedido!");
                            
                                    // Redirigir a la página central
                                    window.location.href = 'paginacentral.html';
                                }
                            </script>
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</head>
<body>
</body>
</html>
